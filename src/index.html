<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class='main-header'>
      <h1>What's Cookin'</h1>
      <div class="search-container">
        <select class="categories">
          <option value="category">Select A Filter:</option>
          <option value="name">Name</option>
          <option value="type">Type</option>
          <option value="ingredients">Ingredient ID :)</option>
        </select>
        <button type="submit-button" class="search-btn">
          <img src="../assets/search--v2.png" alt="search-button" class="search-icon">
        </button>
        <input disabled placeholder="Search" text" class="search-input">
      </div>
      <section class="button-container">
        <button id='home-button' class='home-button navButton'>Home</button>
        <button id='view-favorites-button' class='favorites-button navButton'>View Favorites</button>
        <button id='view-recipes' class=' add-recipe-button navButton'>Saved For Later</button>
    </section>
    </header>
    <main class="home-page">
      <section class="img-container">
        <img src="https://images-gmi-pmc.edge-generalmills.com/fe4dc100-e841-455d-ab9f-17aae51c6292.jpg" alt="" class="home-img">
      </section>
      <section class="recipe-header-container">
        <p class="recipe-header">Recipes</p>
      </section>
      <section class='all-cards'>
      </section>
    </main>
    <main hidden class="added-page">
      <section class="recipe-header-container">
        <p class="recipe-header">Your Recipes</p>
      </section>
      <section class='added-cards'>
      </section>
    </main>
    <main hidden class="favorites-page">
      <section class="recipe-header-container">
        <p class="recipe-header">Your Favorites</p>
      </section>
      <section class='favs-cards'>
      </section>
    </main>
    <main hidden class="instructions-page">
      <section class="recipe-header-container">
        <p class="recipe-instructions-header"></p>
      </section>
      <section class='recipe-instructions'>
        <button class="cook-btn">Cook This Recipe!</button>
      </section>
    </main>
    <main hidden class="search-page">
      <section class="recipe-header-container">
        <p class="recipe-search-header">Recipes Found</p>
      </section>
      <section class='recipe-matches'>
      </section>
    </main>

    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./domInsertions.js"></script>
    <script type="text/javascript" src="./iconSources.js"></script>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="../src/Recipe.js"></script>
    <script type="text/javascript" src="../src/Pantry.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
